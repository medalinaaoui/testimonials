<body>

        <div class="elements imgBx">
          <img src="https://github.com/Khyes/image_dump/blob/main/02.png?raw=true"> 
        </div>
        <div class="elements name">
          <h2>Someone Famous</h2>
        </div>
        <div class="elements content">

      <div class="box">
        <div class="elements bg"></div>
        <div class="elements imgBx">
          <img src="https://github.com/Khyes/image_dump/blob/main/02.png?raw=true"> 
        </div>
        <div class="elements name">
          <h2>Someone Famous</h2>
        </div>
        <div class="elements content">
          <p>Te alios cetero est Epicuri inquam video igitur quidem equidem De quas equidem aut instructior appellantur ipse non tenent video.<p/>
        </div>
        <div class="card"></div>
      </div>
   </div>
    
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600;700;800;900&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Onest', sans-serif;
}

:root{
  --color-1:rgba(255, 255, 255, 0.1);
  --color-2:rgba(255, 255, 255, 0.5);
  --color-3:rgba(255, 255, 255, 0.75);
  --color-4:rgba(0, 0, 0, 0.05);
  --color-5: #644651;
  --color-6: #fff;
  --color-7: #040a29;
  --color-8: rgba(255,255,255,0.075);
  --x: 45deg;
}

body  {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: url(https://github.com/Khyes/image_dump/blob/main/bg.jpg?raw=true);
  background-size: cover;
  background-position: center;
}

.flex{
    display: flex;
    flex-direction: column;
    gap: 3rem;
}

.box {
  position: relative;
  border-radius: 20px;
  transform-style: preserve-3d;
}

.box .card {
  position: relative;
  background: var(--color-1);
  width: 300px;
  min-height: 400px;
  backdrop-filter: blur(10px);
  border: 1px solid var(--color-2);
  borde-topr: 1px solid var(--color-3);
  border-left: 1px solid var(--color-3);
  border-radius: 20px;
  box-shadow: 0 25px 45px var(--color-4);
  transform-style: preserve-3d;
}

.elements {
  position:absolute;
  top: 50px;
  left: -30px;
  width: 100px;
  height: 100px;
  background: var(--color-1);
  transform: translateZ(80px);
  backdrop-filter: blur(10px);
  border: 1px solid var(--color-2);
  borde-topr: 1px solid var(--color-3);
  border-left: 1px solid var(--color-3);
  border-radius: 10px;
  box-shadow: 0 25px 45px var(--color-4);
}

.elements.bg::before {
  content:'';
  position: absolute;
  inset: 0;
  background: url(https://github.com/Khyes/image_dump/blob/main/left-quote.png?raw=true);
  background-size: 60px;
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0;
  transition: 0.9s;
}

.elements.bg::before {
  opacity: 1;
}

.elements.imgBx {
  top: 0;
  left: initial;
  right: 60px;
  width: 120px;
  height: 120px;
  padding: 10px;
  transform: translateZ(120px);
}

.elements.imgBx img {
  position: absolute;
  width: calc(100% - 20px);
  border-radius: 8px;
  border: 1px solid var(--color-2);
  borde-topr: 1px solid var(--color-3);
  border-left: 1px solid var(--color-3);
  box-shadow: 0 25px 45px var(--color-4);
  opacity: 0;
  transition: 0.8s;
}

.elements.imgBx img {
  opacity: 1;
}

.elements.name {
  top: 235px;
  left: initial;
  right: 0;
  width: 100%;
  padding: 10px;
  text-align: right;
  transform: translateZ(100px);
  background: transparent;
  backdrop-filter: blur(0px);
  border: none;
  box-shadow: none;
  color: var(--color-5);
  transition: 1s;
  opacity: 0;
  transition-delay: 0.25;
}

.elements.name {
  top: 135px;
  opacity: 1;
}

.elements.content {
  top: initial;
  left: initial;
  bottom: 0;
  right: -20px;
  width: 85%;
  min-height: 200px;
  padding: 10px;
  transform: translateZ(180px);
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
}

.elements.content p {
  position: relative;
  color: var(--color-5);
  font-size: 0.85em;
  transition: 0.8s;
  opacity: 0;
  transition-delay: 0.5s;
}

.elements.content p {
  opacity: 1;
}
      </style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js" integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script>
        VanillaTilt.init(document.querySelectorAll(".box"), {
		max: 20,
		speed: 400,
    glare: true,
    transition: true,
    reverse: true,
    
	});
      </script>
        
</body>
</html>
